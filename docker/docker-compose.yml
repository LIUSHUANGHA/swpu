version : '3.8'
services:
  swpu-nacos:
    container_name: swpu-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - swpu-mysql
  swpu-mysql:
    container_name: swpu-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  swpu-redis:
    container_name: swpu-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/swpu/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/swpu/redis/redis.conf
  swpu-nginx:
    container_name: swpu-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/swpu/projects/swpu-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - swpu-gateway
    links:
      - swpu-gateway
  swpu-gateway:
    container_name: swpu-gateway
    build:
      context: ./swpu/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - swpu-redis
    links:
      - swpu-redis
  swpu-auth:
    container_name: swpu-auth
    build:
      context: ./swpu/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - swpu-redis
    links:
      - swpu-redis
  swpu-modules-system:
    container_name: swpu-modules-system
    build:
      context: ./swpu/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - swpu-redis
      - swpu-mysql
    links:
      - swpu-redis
      - swpu-mysql
  swpu-modules-gen:
    container_name: swpu-modules-gen
    build:
      context: ./swpu/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - swpu-mysql
    links:
      - swpu-mysql
  swpu-modules-job:
    container_name: swpu-modules-job
    build:
      context: ./swpu/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - swpu-mysql
    links:
      - swpu-mysql
  swpu-modules-file:
    container_name: swpu-modules-file
    build:
      context: ./swpu/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./swpu/uploadPath:/home/swpu/uploadPath
  swpu-visual-monitor:
    container_name: swpu-visual-monitor
    build:
      context: ./swpu/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
